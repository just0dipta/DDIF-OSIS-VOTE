<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Data Manager</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #4285F4;
            color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        button {
            padding: 12px 24px;
            background-color: #EA4335;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        button:hover {
            background-color: #D33426;
        }
        
        .data-container {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .data-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .data-item:last-child {
            border-bottom: none;
        }
        
        .empty-message {
            text-align: center;
            color: #888;
            padding: 20px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .modal-buttons button {
            padding: 10px 20px;
        }
        
        .cancel-btn {
            background-color: #34A853;
        }
        
        .cancel-btn:hover {
            background-color: #2E944B;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #888;
        }
        
        @media (max-width: 480px) {
            button {
                width: 100%;
                padding: 15px;
            }
            
            .modal-content {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Firebase Data Manager</h1>
        </header>
        
        <div class="button-container">
            <button id="deleteBtn">Hapus Semua Data</button>
        </div>
        
        <div class="data-container">
            <div id="dataList">
                <div class="loading">Memuat data...</div>
            </div>
        </div>
    </div>
    
    <div class="modal" id="confirmationModal">
        <div class="modal-content">
            <h2>Konfirmasi Penghapusan</h2>
            <p>Apakah Anda yakin ingin menghapus semua data? Tindakan ini tidak dapat dibatalkan.</p>
            <div class="modal-buttons">
                <button class="cancel-btn" id="cancelBtn">Batal</button>
                <button id="confirmDeleteBtn">Hapus</button>
            </div>
        </div>
    </div>

    <!-- Firebase App (core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // Konfigurasi Firebase - ganti dengan konfigurasi project Anda
        const firebaseConfig = {
            apiKey: "API_KEY_ANDA",
            authDomain: "PROJECT_ID.firebaseapp.com",
            databaseURL: "https://DATABASE_NAME.firebaseio.com",
            projectId: "PROJECT_ID",
            storageBucket: "PROJECT_ID.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID"
        };
        
        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Elemen DOM
        const deleteBtn = document.getElementById('deleteBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
        const confirmationModal = document.getElementById('confirmationModal');
        const dataList = document.getElementById('dataList');
        
        // Fungsi untuk menampilkan data
        function displayData() {
            const ref = database.ref();
            
            ref.on('value', (snapshot) => {
                const data = snapshot.val();
                dataList.innerHTML = '';
                
                if (data) {
                    Object.keys(data).forEach(key => {
                        const dataItem = document.createElement('div');
                        dataItem.className = 'data-item';
                        
                        // Format data sebagai JSON string dengan indentasi
                        const formattedData = JSON.stringify(data[key], null, 2);
                        dataItem.innerHTML = `<strong>${key}:</strong><pre>${formattedData}</pre>`;
                        
                        dataList.appendChild(dataItem);
                    });
                } else {
                    dataList.innerHTML = '<div class="empty-message">Tidak ada data dalam database</div>';
                }
            }, (error) => {
                dataList.innerHTML = `<div class="empty-message">Error: ${error.message}</div>`;
            });
        }
        
        // Fungsi untuk menghapus semua data
        function deleteAllData() {
            const ref = database.ref();
            
            ref.remove()
                .then(() => {
                    console.log("Semua data berhasil dihapus");
                    confirmationModal.style.display = 'none';
                })
                .catch((error) => {
                    alert("Error menghapus data: " + error.message);
                    confirmationModal.style.display = 'none';
                });
        }
        
        // Event Listeners
        deleteBtn.addEventListener('click', () => {
            confirmationModal.style.display = 'flex';
        });
        
        cancelBtn.addEventListener('click', () => {
            confirmationModal.style.display = 'none';
        });
        
        confirmDeleteBtn.addEventListener('click', deleteAllData);
        
        // Memuat data saat halaman dimuat
        document.addEventListener('DOMContentLoaded', displayData);
    </script>
</body>
</html>
